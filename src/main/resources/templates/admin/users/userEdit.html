<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователя</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin">Админ-панель</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">Админ-панель</a></li>
      </ul>
    </div>
  </div>
</nav>



<div class="container mt-5">
  <h2>Редактировать пользователя</h2>

  <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="post" th:object="${user}">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Пароль</label>
      <input type="password" class="form-control" th:field="*{password}">
    </div>
    <div class="mb-3">
      <label class="form-label">Роль</label>
      <select class="form-control" th:field="*{roles}">
        <option value="USER">Пользователь</option>
        <option value="ADMIN">Администратор</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
  </form>
  <a href="/admin/users" class="btn btn-secondary mt-3">Назад</a>
</div>
</body>
</html>
