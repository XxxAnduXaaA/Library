<!-- admin_books.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Админ | Книги</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin">Админ-панель</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">Админ-панель</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Управление книгами</h2>
  <a href="/admin/books/add" class="btn btn-success mb-3">Добавить книгу</a>
  <table class="table table-bordered">
    <thead><tr><th>ID</th><th>Название</th><th>Автор</th><th>Действия</th></tr></thead>
    <tbody>
    <tr th:each="book : ${textBook}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${#strings.listJoin(book.authors, ', ')}"></td>
      <td>
        <a th:href="@{/admin/books/edit/{id}(id=${book.id})}" class="btn btn-warning">Редактировать</a>
        <form th:action="@{/admin/books/delete/{id}(id=${book.id})}" method="post" style="dispay:inline;">
          <input type="hidden" name="_method" th:value="delete">
          <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
