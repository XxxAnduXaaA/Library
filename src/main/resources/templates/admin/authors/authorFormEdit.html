<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование автора</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin">Админ-панель</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">Админ-панель</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-5">
  <h2>Редактировать автора</h2>

  <form th:action="@{/admin/authors/edit/{id}(id=${author.id})}" method="post" th:object="${author}">
    <div class="mb-3">
      <label class="form-label">Имя</label>
      <input type="text" class="form-control" th:field="*{firstName}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Отчество</label>
      <input type="text" class="form-control" th:field="*{middleName}">
    </div>
    <div class="mb-3">
      <label class="form-label">Фамилия</label>
      <input type="text" class="form-control" th:field="*{lastName}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Учёная степень / Должность</label>
      <input type="text" class="form-control" th:field="*{academicPosition}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a th:href="@{/admin/authors}" class="btn btn-secondary">Назад</a>
  </form>
</div>
</body>
</html>
