<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>



<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Форма учебника</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 th:text="${textBook.id == null ? 'Добавить учебник' : 'Редактировать учебник'}"></h2>

  <form th:action="@{/teacher/books/add}" th:if="${textBook.id == null}" method="post" th:object="${textBook}">
    <div class="mb-3">
      <label class="form-label">Название</label>
      <input type="text" class="form-control" th:field="*{title}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea class="form-control" th:field="*{description}" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Авторы</label>
      <select class="form-control" id="authorsSelect" name="authorsInput" multiple th:field="*{authorsInput}">
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.firstName + ' ' + author.lastName}"></option>
      </select>
    </div>

    <script>
      $(document).ready(function() {
        $("#authorsSelect").select2({
          tags: true, // Позволяет вводить новые значения
          tokenSeparators: [','], // Разделитель для множественного ввода
          placeholder: "Выберите авторов или введите новых"
        });
      });
    </script>



    <div class="mb-3">
      <label class="form-label">Год</label>
      <input type="text" class="form-control" th:field="*{year}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Страницы</label>
      <input type="text" class="form-control" th:field="*{pages}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Факультет</label>
      <select class="form-control" th:field="*{faculty.id}">
        <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Категория</label>
      <select class="form-control" th:field="*{category.id}">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Издатель</label>
      <select class="form-control" th:field="*{publisher.id}">
        <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Предмет</label>
      <select class="form-control" th:field="*{subject.id}">
        <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Кафедра</label>
      <select class="form-control" th:field="*{department.id}">
        <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
  </form>

  <form th:action="@{/admin/textbooks/edit/{id}(id=${textBook.id})}" th:if="${textBook.id != null}" method="post" th:object="${textBook}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label class="form-label">Название</label>
      <input type="text" class="form-control" th:field="*{title}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea class="form-control" th:field="*{description}" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Авторы (через запятую)</label>
      <input type="text" class="form-control" name="authors" th:value="${authors}" required>
    </div>
    <button type="submit" class="btn btn-warning">Обновить</button>
  </form>
</div>
</body>
</html>
