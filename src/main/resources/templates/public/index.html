<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Электронная библиотека</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/templates/public">Электронная библиотека</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin">Админ-панель</a></li>
                    <li class="nav-item"> <a class="nav-link" href="/user/profile">Профиль</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth/login">Выход</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Добро пожаловать в электронную библиотеку</h1>
        <p class="text-center">Здесь вы можете найти и управлять учебной литературой.</p>

        <form th:action="@{/books/search}" method="get" class="d-flex justify-content-center mt-4">
            <input type="text" name="query" class="form-control w-50 me-2" placeholder="Введите название книги...">
            <button type="submit" class="btn btn-primary">Поиск</button>
        </form>


    </div>

    <footer class="text-center mt-5 p-3 bg-light">
        <p>&copy; 2025 Электронная библиотека</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
