<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Результаты поиска</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Электронная библиотека</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/user/profile">Профиль</a></li>
        <li class="nav-item"><a class="nav-link" href="/auth/login">Выход</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center">Результаты поиска</h2>

  <!-- Форма поиска и фильтрации -->
  <div class="card p-4 mb-5 shadow-sm">
    <form th:action="@{/books/search}" method="get" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 justify-content-center">

      <div class="col">
        <input type="text" name="query" class="form-control" placeholder="Введите название книги..." />
      </div>

      <div class="col">
        <select class="form-select select2" name="facultyId">
          <option value="">Все факультеты</option>
          <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.facultyName}"></option>
        </select>
      </div>

      <div class="col">
        <select class="form-select select2" name="departmentId">
          <option value="">Все кафедры</option>
          <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.departmentName}"></option>
        </select>
      </div>

      <div class="col">
        <select class="form-select select2" name="categoryId">
          <option value="">Все категории</option>
          <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.categoryName}"></option>
        </select>
      </div>

      <div class="col d-grid">
        <button type="submit" class="btn btn-primary">Поиск</button>
      </div>

    </form>
  </div>

  <!-- Результаты -->
  <div class="row mt-5">
    <div th:if="${#lists.isEmpty(textbooks)}" class="text-center">
      <p class="text-muted">Книги не найдены.</p>
    </div>

    <div th:each="book : ${textbooks}" class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title" th:text="${book.title}">Название книги</h5>
          <p class="card-text" th:text="${book.description}">Описание отсутствует</p>
        </div>
        <div class="card-footer">
          <a th:href="@{'/books/read/' + ${book.id}}" class="btn btn-success">Подробнее</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('.select2').select2({
      width: '100%',
      placeholder: 'Выберите или введите...',
      allowClear: true
    });
  });
</script>

<footer class="text-center mt-5 p-3 bg-light">
  <p>&copy; 2025 Электронная библиотека</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
