<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация | Электронная библиотека</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/templates/public">Электронная библиотека</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center">Регистрация</h2>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <form action="/auth/register" method="post" class="border p-4 rounded bg-light shadow">
        <div class="mb-3">
          <label for="email" class="form-label">email:</label>
          <input type="text" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Пароль:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Подтвердите пароль:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>

        <p class="text-danger text-center mt-3" th:if="${error}" th:text="${error}"></p>
        <p class="text-success text-center mt-3" th:if="${success}" th:text="${success}"></p>
      </form>

      <p class="text-center mt-3">Уже есть аккаунт? <a href="/auth/login">Войти</a></p>
    </div>
  </div>
</div>

<footer class="text-center mt-5 p-3 bg-light">
  <p>&copy; 2025 Электронная библиотека</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
